<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>booostrap</title>
</head>
<body class="bg-light" >
    
    
    <div class="container">
        
        
        
        <form method="post" class="mt-3">
            
            <div class="row">
                
                <div class="col-6 bg-white p-3 mb-5 shadow-lg p-3 mb-5 bg-body rounded" >

                    <h1 class="mb-3">
                        Paymant information
                    </h1>
                    
                    <label for="inputPassword5" class="form-label secondary">Password</label>
                    <input type="password" id="inputPassword5" class="form-control mb-4" aria-describedby="passwordHelpBlock">
                    
                    
                    <div class="row g-3">
                        <div class="col-sm-7">
                            <label for="a" class="form-label secondary">Password</label>
                            <input type="text" class="form-control" id="a"  placeholder="City" aria-label="City">
                        </div>
                        
                        <div class="col-sm">
                            <label for="b" class="form-label secondary">Password</label>
                            <input type="text" class="form-control" id="b" placeholder="State" aria-label="State">
                        </div>
                        <div class="col-sm">
                            <label for="c" class="form-label secondary">Password</label>
                            <input type="text" class="form-control" id="c" placeholder="Zip" aria-label="Zip">
                        </div>
                    </div>
                    
                </div>
                
                <div class="col-4 ms-4 bg-white shadow-lg p-3 mb-5 bg-body rounded">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <button type="button" class="btn btn-primary position-relative me-4">
                                Inbox
                                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                  2
                                  <span class="visually-hidden">unread messages</span>
                                </span>
                              </button>
                           <span class="me-xl-5">Chocolate bar</span> 
                           <strong>$2.49</strong>  
                        </li>
                        <li class="list-group-item"><span  class="me-xl-5  d-block">Subtotal 
                            <strong class="ms-5">$4.98</strong></span> 
                            <span  class="me-xl-5 d-block">Shipping 
                                <strong class="ms-5">$3.00</strong></span>
                        </li>
                        
                        
                        <li class="list-group-item"><span  class="me-xl-5  d-block">Subtotal 
                            <strong class="ms-5">$4.98</strong></span> 
                            
                        </li>
                        

                      </ul>
                </div>
                
            </div>
            
            
            <div class=" w-50 row p-3 bg-white shadow-lg p-3 mb-5 bg-body rounded">
                
                <h2 class="mb-lg-5 p-0">
                    Billing address
                </h2>
                <div class="form-check col-6 mb-4 rounded border-bottom border-3 pb-4">
                    
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Same as the shipping address
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Use a different billing address
                    </label>
                </div>
                
            </div>
            
            
            
        </form>
        
    </div>
    
    
    
    
    
</div>

</div>






</body>
</html>
